<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400&family=Cormorant:wght@300;400;500&family=Smooch+Sans:wght@100;200;300;400&display=swap"

    <title>Selan Dice Game</title>
</head>

<body>

    <header>
        <span id="title">Selan Dice Game</span>
    </header>

    <div class="game">
        <!--<img src="media/board.png">-->

        <div class="dice-container">
            <div class="column one">
                <div class="white-dice dice" id="d3">
                    <span>3</span>
                </div>
            </div>
            <div class="column two">
                <div class="white-dice dice" id="d1">
                    <span>1</span>
                </div>

                <div class="white-dice dice" id="d4">
                    <span>4</span>
                </div>
            </div>

            <div class="column three">
                <div class="black-dice dice" id="b2">
                    <span>10</span>
                </div>
            </div>
            <div class="column four">
                <div class="white-dice" id="d2">
                    <span>2</span>
                </div>

                <div class="white-dice" id="d5">
                    <span>5</span>
                </div>
            </div>
            <div class="column five">
                <div class="black-dice dice" id="b1">
                    <span>1</span>
                </div>
            </div>
        </div>
    </div>

    <button class="newGame" id="newGame">
        <span>New Round</span>
    </button>



    <footer>
        <p>Developed by Aldo Portillo</p>
    </footer>

    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
