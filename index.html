    <title>Selan Dice Game</title>

<body>
    <h1>Selan Dice Game</h1>

    <div class="dice-container">
        <img src="./media/board.png" class="responsive" alt="game board">
        <div class="row-1">
            <div class="white dice">1</div>
            <div class="white dice">2</div>
        </div>
        <div class="row-2">
            <div class="white dice">3</div>
            <div class="black dice">10</div>
            <div class="black dice">1</div>
        </div>
        <div class="row-3">
            <div class="white dice">4</div>
            <div class="white dice">5</div>
        </div>
        
    </div>

    <script type="text/javascript" src="./main.js"></script>

</body>
